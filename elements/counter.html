
<dom-module id="fireworks-counter">

<style>
:host {
	vertical-align: middle;
	font-size: 1.2em;
	font-weight: bold;
	display: block;
}

.icon {
	border-radius: 100px;
	border: 2px solid #008;
	width: 20px;
	height: 20px;
	text-align: center;
	vertical-align: middle;
	font-size: 0.8em;
	display: inline-block;
	margin-right: 5px;
	background-color: #5AF;
	color: white;
}
#count {
	display: inline-block;
}
 div.low {
 	color: red;
 }
  </style>
  
  <template>
	<div class="icon"><content></content></div><div id="count">{{count}}</div>
  </template>

  <script>
    Polymer({
      is: "fireworks-counter",

      properties: {
      	count: {
      		type: Number,
      		observer: "_countChanged"
      	},
      	lowcount: Number
      },
      
      _countChanged: function(newCount, oldCount) {
      	if (newCount <= this.lowcount) {
      		this.$.count.classList.add("low");
      	}
      }
      
    });
  </script>

</dom-module>
