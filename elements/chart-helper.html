
<dom-module id="fireworks-chart-helper">

<style>
</style>
  
  <template>
  <div id="chart"></div>
  </template>

  <script>

    Polymer({
      is: "fireworks-chart-helper",

      properties: {
      	chart: {
      		type: Object
      	}
      },

      ready: function() {
        if(this.$.chart.children.length > 0)
        {
          this.$.chart.children[0].remove();
        }
        this.$.chart.appendChild(this.chart);
      }

    });
  </script>

</dom-module>
