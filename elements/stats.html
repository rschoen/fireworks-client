
<dom-module id="fireworks-stats">

<style>
google-chart {
  width: 350px;
  height: 200px;
  margin-top: 10px;
}
#heading { 
  font-size: 35pt;
  margin-right: 145px;
}
#filters, #gametime {
  font-size: 10pt;
  margin: 10px 0;
}
table { font-size: 11px; border-collapse: collapse; }
table td, table th { border: 1px solid #AAA; padding: 3px; }
td { text-align: center; }
td.name { text-align: left; }
</style>
  
  <template>
  <span id='heading'>Stats</span>
  <div id="filters">
  Filter: <select id="mode" on-change="updateStats">
  		<option value="-1">All modes</option>
   <option value=1>Regular game</option>
   <option value=2>With rainbows</option>
   <option value=3>Rainbow wildcard</option>
   <option value=4>Hard mode</option>
  </select>
  <select id="numplayers" on-change="updateStats">
  	<option value="-1">All game sizes</option>
  	<option value=2>2-player games</option>
  	<option value=3>3-player games</option>
  	<option value=4>4-player games</option>
  	<option value=5>5-player games</option>
  	</select>
  	</div>
  <div id="gametime">Game time: <span>[[_friendlyTime(totalTime)]]</span></div>
  <h2>Game results</h2>
  <table class="stats">
  <tr><th></th><th>Games</th><th>Perfect</th><th>Bombed out</th><th>Out of plays</th><th>Avg score</th></tr>
  <template is="dom-repeat" items="{{stats}}" as="item" filter="showGameStats">
  <tr>
  <td class='name'>[[item.name]]</td>
  <td><span>[[item.games]]</span></td>
  <td><span>[[item.perfectGames]]</span> <span>[[_computePercent(item.perfectGames,item.games)]]</span></td>
  <td><span>[[item.bombedGames]]</span> <span>[[_computePercent(item.bombedGames,item.games)]]</span></td>
  <td><span>[[item.outOfPlays]]</span> <span>[[_computePercent(item.outOfPlays,item.games)]]</span></td>
  <td><span>[[item.score]]</span></td>
  </tr>
  </template>
  </table>
  <div id="chart"><div></div></div>
	<h2>Turn stats</h2>
  <table class="stats">
  <tr><th></th><th>Moves</th><th>Plays</th><th>Bombs</th><th>Discards</th><th>Hints</th><th>Avg time</tr>
  <template is="dom-repeat" items="{{stats}}" as="item" filter="showTurnStats">
  <tr>
  <td class='name'>[[item.name]]</td>
  <td><span>[[item.moves]]</span></td>
  <td><span>[[item.plays]]</span> <span>[[_computePercent(item.plays,item.moves)]]</span></td>
  <td><span>[[item.bombs]]</span> <span>[[_computePercent(item.bombs,item.moves)]]</span></td>
  <td><span>[[item.discards]]</span> <span>[[_computePercent(item.discards,item.moves)]]</span></td>
  <td><span>[[item.hints]]</span> <span>[[_computePercent(item.hints,item.moves)]]</span></td>
  <td><span>[[item.time]]</span>s</span></td>
  </tr>
  </table>
  </template>

  </template>

  <script>

    Polymer({
      is: "fireworks-stats",

      properties: {
      	stats: {
      		type: Array
      	},
      	json: {
      		type: String
      	},
      	totalTime: {
      		type: Number
      	}
      },

      requestStats: function () {
        document.getElementById("gamecontroller").requestStats();
        this.async(this.requestStats, 30000);
      },
      
      processJSON: function(json) {
      		this.json = json
      		this.updateStats();
      },
      
      updateStats: function() {
      		if(this.json == "") {
      			return;
      		}
      		
      	mode = parseInt(this.$.mode.value);
      	players = parseInt(this.$.numplayers.value);	
      		
        this.stats = Array();
        globalStats = this.makeStatsArray(this.json.Stats, mode, players);
        globalStats.name = "Overall"
        this.totalTime = globalStats.totalTime
        this.push("stats", globalStats)

        for(var i=0; i<this.json.Players.length; i++) {
          userStats = this.makeStatsArray(this.json.Players[i].Stats, mode, players);
          userStats.name = this.json.Players[i].Name;
          this.push("stats", userStats)
        }
        this.createAndAttachStatsChart("chart",globalStats.scores)
      },

      _computeDataRows: function(scores) {
        rows = Array();
        for(i in scores) {
          rows.push( [i, scores[i]] )
        }
        text = JSON.stringify(rows);
        return "[ " + text.slice(1);
      },
      
      _friendlyTime: function(time) {
      	days = time / 60 / 60 / 24;
      	fullDays = Math.floor(days);
      	hours = (days - fullDays) * 24;
      	fullHours = Math.floor(hours);
      	minutes = Math.floor((hours - fullHours) * 60);
      	return fullDays + " days, " + fullHours + " hours, and " + minutes + " minutes";
      },	

      createStatsChart: function(data) {
        var chartAttributes = {
          'id': "mychart",
          'type': 'column',
          'options': '{"title": "Overall score distribution", "chartArea": {"width": "80%", "height": "70%"}, "legend": {"position": "none"}, "hAxis": {"showTextEvery": "2"}, "height": "200", "width": "350"}',
          'rows': this._computeDataRows(data),
          'cols': '[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]',
        };

        var chart = document.createElement('google-chart');

        for (var key in chartAttributes) {
          chart.setAttribute(key, chartAttributes[key]);
        }
        Polymer.dom(this.root).appendChild(chart);
        return chart;
      },

      createAndAttachStatsChart: function(id, data) {
        var chartContainer = document.getElementById(id);
        chartContainer.appendChild(this.createStatsChart(data));
        chartContainer.children[0].remove();
        chartContainer.classList.remove("hidden")
      },

      makeStatsArray: function(stats, mode, players) {
      		s = ""
      		if(mode == -1 && players == -1) {
      			s = stats.Overall
      		}
      		else if(players == -1) {
      			s = stats.Modes[mode];
      		}
      		else if(mode == -1) {
      			s = stats.NumPlayers[players];
      		}
      		else {
      		 s = stats.ModesAndPlayers[mode][players];
      		}
      		
        gs = Array();
        gs.games = s.FinishedGames
        gs.perfectGames = s.FinishedGames - (s.BombsLosses + s.TurnsLosses + s.NoPlaysLosses)
        gs.bombedGames = s.BombsLosses
        gs.outOfPlays = s.TurnsLosses + s.NoPlaysLosses
        gs.moves = s.Moves
        gs.plays = s.Plays
        gs.bombs = s.Bombs
        gs.hints = s.Hints
        gs.discards = s.Discards
        gs.score = this.getMeanScore(s.Scores)
        if(s.Moves > 0) {
          gs.time = Math.round(s.TurnTime / s.Moves * 10)/10
        }
        else gs.time = 0
        gs.totalTime = s.TurnTime
        
        gs.scores = s.Scores
        return gs
      },

      getMeanScore(scores){
        total = 0
        games = 0
        for(i in scores) {
          total += i * scores[i];
          games += scores[i]
        }
        if (games == 0) {
            return "--"
        }
        return Math.round(total/games*10)/10
      },

      _computePercent(num, den) {
        if(den==0) {
          return ""
        }
        percent = Math.round(num / den * 100)
        return "(" + percent + "%)"
      },
      
      showGameStats(item) {
        return (item.games > 0);
      },
      
      showTurnStats(item) {
        return (item.moves > 0);
      }

    });
  </script>

</dom-module>
